<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Runner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; }
        h1 { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
        canvas { display: block; margin: auto; background: rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <h1>Cyber Runner - Press SPACE to Jump</h1>
    <h2>Score: <span id="score">0</span></h2>
    <canvas id="gameCanvas"></canvas>
    <audio id="jumpSound" src="https://www.myinstants.com/media/sounds/coin-sound-effect.mp3"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = 400;

        let player = { x: 100, y: 300, width: 50, height: 50, color: "cyan", velocityY: 0, jumping: false };
        let obstacles = [];
        let stars = [];
        let score = 0;
        let gameSpeed = 3;

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && !player.jumping) {
                player.velocityY = -10;
                player.jumping = true;
                document.getElementById("jumpSound").play();
            }
        });

        function createStars() {
            for (let i = 0; i < 50; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 3 });
            }
        }

        function drawStars() {
            ctx.fillStyle = "white";
            for (let i = 0; i < stars.length; i++) {
                ctx.fillRect(stars[i].x, stars[i].y, stars[i].size, stars[i].size);
                stars[i].y += 1;
                if (stars[i].y > canvas.height) stars[i].y = 0;
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            player.y += player.velocityY;
            player.velocityY += 0.5;  
            if (player.y >= 300) {
                player.y = 300;
                player.jumping = false;
            }
        }

        function createObstacle() {
            let size = Math.random() * 30 + 20;
            obstacles.push({ x: canvas.width, y: 300, width: size, height: size, color: "red" });
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
                obstacles[i].x -= gameSpeed;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    document.getElementById("score").textContent = score;
                }
            }
        }

        function checkCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    alert("Game Over! Score: " + score);
                    document.location.reload();
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            updatePlayer();
            drawPlayer();
            drawObstacles();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        setInterval(createObstacle, 2000);
        createStars();
        gameLoop();
    </script>
</body>
</html>
